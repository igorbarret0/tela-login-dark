<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Dark</title>

    <link rel="stylesheet" href="logindark.css">
</head>
<body>

    <div id="main-login"> <!-- inicio main-login -->
        <div class="left-login"> <!-- inicio left login -->
            <h1>
                Faça login <br>E entre para o nosso time
            </h1>
            <img src="imagens/lo-fi-concept-animate.svg" alt="" width="65%">
        </div> <!-- fim left login -->

        <div class="right-login"> <!-- inicio right-login -->
            <div class="card-login">
                <h1>
                    login
                </h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div> <!-- fim right-login -->
    </div> <!-- fim main login -->
    
</body>
</html>
